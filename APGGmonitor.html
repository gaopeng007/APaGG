    <script>
      var map = new AMap.Map('container',{

        // 添加地图控件
        //安装plugin（插件）
        AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.MapType','AMap.HawkEye','AMap.ControlBar'],
        function(){
            //添加控件
            map.addControl(new AMap.ToolBar());//缩放平移
            map.addControl(new AMap.Scale());//比例尺
            map.addControl(new AMap.MapType());//地图类型
            map.addControl(new AMap.HawkEye());//鹰眼
            map.addControl(new AMap.ControlBar());//控制条

        })
        
    </script>
