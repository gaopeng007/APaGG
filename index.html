<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APGG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 设置背景图片 */
            background-image: url('APgg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* 确保背景覆盖整个视口高度 */
            background-attachment: fixed; /* 背景图片固定，不随滚动 */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo {
            width: 150px;
            height: 50px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff;
        }

        /* 添加一些主要内容的样式 */
        .main-content {
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo {
                width: 100px;
                height: 40px;
            }

            nav {
                gap: 15px;
            }

            nav a {
                font-size: 14px;
            }

            .main-content h1 {
                font-size: 2em;
            }

            .main-content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- 替换为你的logo图片 -->
            <img src="logo.png" alt="Logo">
        </div>
        
        <nav>
            <a href="#home">首页</a>
            <a href="#about">关于</a>
            <a href="#services" src="APGGmonitor.html">服务</a>
            <a href="#contact">联系我们</a>
        </nav>
    </header>

    <!-- 添加一些主要内容 -->
    <div class="main-content">
        <h1>The Air Pollution Greenhouse Gases</h1>
    </div>
</body>
</html>
